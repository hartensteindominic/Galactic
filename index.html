<div class="video-card">
    <h2 style="color:#F9E076">Watch to Earn</h2>
    <iframe width="85%" height="200" src="YOUR_YOUTUBE_LINK" frameborder="0"></iframe>
    
    <input type="text" id="userAddress" placeholder="Enter BTC or SOL Address" 
           style="width:80%; padding:10px; border-radius:10px; border:none; margin-top:10px;">
    
    <button class="gold-button" id="claimBtn" onclick="requestPayout(this)" disabled>
        Watch 30s to Unlock
    </button>
</div>

<script>
    // Logic to unlock button after video "watch" time
    setTimeout(() => {
        document.getElementById('claimBtn').disabled = false;
        document.getElementById('claimBtn').innerText = "Request Payout";
    }, 30000); // 30 seconds

    function requestPayout(btn) {
        const addr = document.getElementById('userAddress').value;
        if(addr.length < 10) {
            alert("Please enter a valid wallet address!");
            return;
        }
        // Since we have no backend, we "simulated" the request
        btn.innerText = "Request Sent! âœ¨";
        btn.style.background = "#4CAF50";
        console.log("Pay this person:", addr);
        alert("Gold request for " + addr + " has been logged. Check your GitHub 'Issues' for the payout list!");
    }
</script>
