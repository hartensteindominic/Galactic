<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="neuralink-toggle">Connect Neuralink</button>
    <div id="neural-panel" style="display:none;">
        <button id="close-neural-panel">X</button>
        <p>Real-time brainwave monitoring • Neural interface active • EEG pattern detection</p>
    </div>
    <div id="ar-view" style="display:none;">
        <button id="exit-ar" style="position:absolute; top:10px; left:10px;">← Exit AR</button>
        <a-scene embedded arjs>
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-scene>
    </div>
    <div id="vr-view" style="display:none;">
        <button id="exit-vr" style="position:absolute; top:10px; left:10px;">← Exit VR</button>
        <!-- VR content goes here -->
    </div>
    <script>
        const neuralToggle = document.getElementById('neuralink-toggle');
        const neuralPanel = document.getElementById('neural-panel');
        const closeNeuralPanel = document.getElementById('close-neural-panel');
        const arView = document.getElementById('ar-view');
        const vrView = document.getElementById('vr-view');

        neuralToggle.addEventListener('click', () => {
            if (neuralPanel.style.display === 'none') {
                neuralPanel.style.display = 'block';
                neuralToggle.textContent = 'Disconnect Neuralink';
            } else {
                neuralPanel.style.display = 'none';
                neuralToggle.textContent = 'Connect Neuralink';
            }
        });

        closeNeuralPanel.addEventListener('click', () => {
            neuralPanel.style.display = 'none';
            neuralToggle.textContent = 'Connect Neuralink';
        });

        function enterAR() {
            arView.style.display = 'block';
            document.body.style.display = 'none';
        }

        function enterVR() {
            vrView.style.display = 'block';
            document.body.style.display = 'none';
        }

        document.getElementById('exit-ar').addEventListener('click', () => {
            arView.style.display = 'none';
            document.body.style.display = 'block';
        });

        document.getElementById('exit-vr').addEventListener('click', () => {
            vrView.style.display = 'none';
            document.body.style.display = 'block';
        });

        // Existing subscription tracking functionality preserved

    </script>
</body>
</html>
