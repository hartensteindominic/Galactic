<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTIC | NFT Architect</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-dark); color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif; margin: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        header {
            width: 100%; padding: 20px; display: flex;
            justify-content: space-between; align-items: center; z-index: 10;
        }

        .logo h1 {
            font-size: 1.5rem; letter-spacing: 5px; margin: 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #wallet-btn {
            background: transparent; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 10px 20px; border-radius: 30px;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        #wallet-btn:hover { background: var(--neon-blue); color: black; }

        #chat-container {
            width: 90%; max-width: 800px; background: var(--glass);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 25px; margin-top: 20px; z-index: 1;
        }

        #chat-box { height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .ai-log {
            font-family: monospace; color: var(--neon-blue);
            background: rgba(0, 242, 255, 0.05); padding: 12px;
            border-left: 3px solid var(--neon-blue); border-radius: 6px;
        }

        .input-area { display: flex; gap: 12px; margin-top: 20px; }

        input {
            flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; color: white; border-radius: 12px; outline: none;
        }

        button#build-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: black; padding: 0 30px;
            border-radius: 12px; font-weight: 800; cursor: pointer;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>

<header>
    <div class="logo"><h1>GALACTIC</h1></div>
    <button id="wallet-btn" onclick="connectWallet()">LINK WALLET</button>
</header>

<div id="chat-container">
    <div id="chat-box">
        <div class="ai-log">System: NFT Engine Online. Describe your collection...</div>
    </div>

    <div id="loading" class="hidden" style="text-align: center; color: var(--neon-blue); margin: 15px 0;">
        Architecting NFT Portal...
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="e.g., A minting page for Space Pirates">
        <button id="build-btn" onclick="processRequest()">BUILD</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

<script>
    const API_KEY = "AIzaSyA1DV3pYPbZhulRAthhreH3cl7HfGm0zUg"; 
    let userAddress = null;

    async function connectWallet() {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                document.getElementById('wallet-btn').textContent = userAddress.substring(0,6) + "..." + userAddress.slice(-4);
                logToChat("Wallet Linked: " + userAddress);
            } catch (err) {
                logToChat("Link Denied.");
            }
        } else {
            alert("MetaMask not found!");
        }
    }

    async function processRequest() {
        const input = document.getElementById('user-input');
        const topic = input.value.trim();
        if (!topic) return;

        logToChat("Generating: " + topic);
        document.getElementById('loading').classList.remove('hidden');

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            // Telling the AI to include Minting code
            const prompt = `Create a single-file responsive HTML/CSS/JS NFT minting site for "${topic}".
            Include a "Connect Wallet" button and a "Mint NFT" button. 
            Use ethers.js for the logic. Display the wallet address: ${userAddress || 'Not Connected'}. 
            Return ONLY raw code.`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            const rawCode = data.candidates[0].content.parts[0].text.replace(/```html|```/g, "").trim();
            
            // Create Launch Button
            const btn = document.createElement('button');
            btn.textContent = "ðŸš€ LAUNCH NFT PORTAL";
            btn.style.cssText = "width:100%; padding:15px; margin-top:10px; border-radius:10px; cursor:pointer; background:white; color:black; font-weight:bold;";
            btn.onclick = () => {
                const win = window.open();
                win.document.write(rawCode);
                win.document.close();
            };
            document.getElementById('chat-box').appendChild(btn);
            
            logToChat("Portal Ready.");
        } catch (err) {
            logToChat("Transmission Error: Check Console (F12)");
            console.error(err);
        } finally {
            document.getElementById('loading').classList.add('hidden');
            input.value = "";
        }
    }

    function logToChat(msg) {
        const log = document.createElement('div');
        log.className = "ai-log";
        log.textContent = "> " + msg;
        const box = document.getElementById('chat-box');
        box.appendChild(log);
        box.scrollTop = box.scrollHeight;
    }

    // Starfield Animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 80}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 }));
    }
    function animate() {
        ctx.fillStyle = '#050505'; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#fff';
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y = (s.y + 0.3) % canvas.height; });
        requestAnimationFrame(animate);
    }
    init(); animate();
</script>
</body>
</html>
