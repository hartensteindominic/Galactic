<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
</head>
<body>
    <h1>Welcome to Galactic</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletAddress"></div>

    <h2>Pricing</h2>
    <p>AR Access: 0.0001 ETH</p>
    <p>VR Experience: 0.0005 ETH</p>
    <p>Neural Premium: 0.001 ETH</p>
    <p>Quantum Elite: 0.005 ETH</p>

    <script>
        let walletAddress = '';

        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    walletAddress = accounts[0];
                    document.getElementById('walletAddress').innerText = `Connected: ${walletAddress}`;
                } catch (error) {
                    console.error('Error connecting to wallet:', error);
                }
            } else {
                alert('Please install MetaMask!');
            }
        });

        async function processPayment(amount) {
            const transactionParameters = {
                to: '0x02f93c7547309ca50eeab446daebe8ce8e694cbb', // recipient address
                from: walletAddress, // the user's active address
                value: amount.toString(16) // hexadecimal representation of the amount
            };

            try {
                await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [transactionParameters],
                });
            } catch (error) {
                console.error('Payment failed:', error);
            }
        }
    </script>
</body>
</html>
