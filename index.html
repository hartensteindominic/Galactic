<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Rift Arena</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #111a3d, #04050c 60%, #020206);
      color: #dff6ff;
    }

    #game-root {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #hud {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(8, 16, 40, 0.66);
      border: 1px solid rgba(110, 200, 255, 0.5);
      box-shadow: 0 0 20px rgba(70, 150, 255, 0.2);
      min-width: 240px;
      user-select: none;
      backdrop-filter: blur(4px);
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #9ce7ff;
    }

    #message {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
      pointer-events: none;
      font-size: 26px;
      line-height: 1.5;
      text-shadow: 0 0 14px rgba(0, 0, 0, 0.8);
    }

    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 22px;
      height: 22px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 12;
      opacity: 0.8;
    }

    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      background: rgba(180, 240, 255, 0.95);
      box-shadow: 0 0 6px rgba(120, 220, 255, 0.8);
    }

    #crosshair::before {
      left: 10px;
      top: 0;
      width: 2px;
      height: 22px;
    }

    #crosshair::after {
      top: 10px;
      left: 0;
      width: 22px;
      height: 2px;
    }

    #footer {
      position: absolute;
      right: 14px;
      bottom: 12px;
      z-index: 11;
      font-size: 14px;
      color: rgba(200, 236, 255, 0.8);
      background: rgba(10, 18, 30, 0.55);
      border: 1px solid rgba(120, 210, 255, 0.25);
      border-radius: 8px;
      padding: 6px 10px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="game-root">
    <div id="hud">
      <div class="title">Alien Rift Arena</div>
      <div id="stats"></div>
    </div>
    <div id="crosshair"></div>
    <div id="message"></div>
    <div id="footer">WASD move • Mouse aim • Click shoot • Shift sprint • Space dodge</div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
