<!DOCTYPE html>
<html>
<head>
    <title>3D Garden Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .card {
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .neural-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>3D Garden</h2>
        <button id="connectButton">Connect Wallet</button>
    </div>

    <div id="scene"></div>

    <div class="pricing-cards">
        <div class="card">
            <h3>Free Explorer</h3>
            <p>FREE</p>
            <button onclick="subscribe('Free Explorer', 'FREE')">Subscribe</button>
        </div>
        <div class="card">
            <h3>AR Access</h3>
            <p>0.0001 ETH</p>
            <button onclick="subscribe('AR Access', '0.0001 ETH')">Subscribe</button>
        </div>
        <div class="card">
            <h3>VR Experience</h3>
            <p>0.0005 ETH</p>
            <button onclick="subscribe('VR Experience', '0.0005 ETH')">Subscribe</button>
        </div>
        <div class="card">
            <h3>Neural Premium</h3>
            <p>0.001 ETH</p>
            <button onclick="subscribe('Neural Premium', '0.001 ETH')">Subscribe</button>
        </div>
        <div class="card">
            <h3>Quantum Elite</h3>
            <p>0.005 ETH</p>
            <button onclick="subscribe('Quantum Elite', '0.005 ETH')">Subscribe</button>
        </div>
    </div>

    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h2 id="planName"></h2>
            <p id="planPrice"></p>
            <p>Payment Address: <span id="walletAddress">0x02f93c7547309ca50eeab446daebe8ce8e694cbb</span></p>
            <button onclick="confirmPayment()">Confirm Payment</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div class="neural-panel">
        <canvas id="brainwaveCanvas" width="200" height="200"></canvas>
    </div>

    <script src="https://threejs.org/build/three.js"></script>
    <script>
        let scene, camera, renderer;
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('scene').appendChild(renderer.domElement);

            // Add Ground
            const groundGeometry = new THREE.CircleGeometry(50, 32);
            const groundMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = - Math.PI / 2;
            scene.add(ground);

            // Add Trees
            for (let i = 0; i < 8; i++) {
                let trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 5);
                let trunkMaterial = new THREE.MeshBasicMaterial({color: 0x8B4513});
                let trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.set(Math.random() * 40 - 20, 2.5, Math.random() * 40 - 20);
                scene.add(trunk);

                let leavesGeometry = new THREE.SphereGeometry(1);
                let leavesMaterial = new THREE.MeshBasicMaterial({color: 0x228B22});
                let leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.set(trunk.position.x, trunk.position.y + 3, trunk.position.z);
                scene.add(leaves);
            }

            // Add Flowers
            for (let i = 0; i < 25; i++) {
                let flowerGeometry = new THREE.SphereGeometry(0.5);
                let flowerMaterial = new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff});
                let flower = new THREE.Mesh(flowerGeometry, flowerMaterial);
                flower.position.set(Math.random() * 40 - 20, 0.5, Math.random() * 40 - 20);
                scene.add(flower);
            }

            // Add Fountain
            let fountainGeometry = new THREE.BoxGeometry(2, 2, 2);
            let fountainMaterial = new THREE.MeshBasicMaterial({color: 0x0000ff});
            let fountain = new THREE.Mesh(fountainGeometry, fountainMaterial);
            scene.add(fountain);

            // Camera Animation
            let angle = 0;
            function animate() {
                requestAnimationFrame(animate);
                angle += 0.01;
                camera.position.x = 20 * Math.cos(angle);
                camera.position.z = 20 * Math.sin(angle);
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            }
            animate();
        }

        init();

        // Wallet Connection
        document.getElementById('connectButton').onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                alert('Connected: ' + accounts[0]);
            } else {
                alert('Please install MetaMask!');
            }
        };

        // Subscribe Function
        function subscribe(planName, planPrice) {
            document.getElementById('planName').innerText = planName;
            document.getElementById('planPrice').innerText = planPrice;
            document.getElementById('paymentModal').style.display = 'flex';
        }

        // Close Modal
        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        // Confirm Payment
        async function confirmPayment() {
            const planPrice = document.getElementById('planPrice').innerText;
            const priceInEth = parseFloat(planPrice);
            const priceInWei = window.web3.utils.toWei(priceInEth.toString(), 'ether');
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];
            await ethereum.request({
                method: 'eth_sendTransaction',
                params: [{
                    from: account,
                    to: '0x02f93c7547309ca50eeab446daebe8ce8e694cbb',
                    value: priceInWei,
                }],
            });
            alert('Payment successful!');
            closeModal();
        }

        // Brainwave Canvas Animation
        const canvas = document.getElementById('brainwaveCanvas');
        const ctx = canvas.getContext('2d');
        function animateBrainwaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, 100);
            for (let x = 0; x < canvas.width; x++) {
                const y = 100 + 20 * Math.sin(x * 0.05 + Date.now() * 0.002);
                ctx.lineTo(x, y);
            }
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            requestAnimationFrame(animateBrainwaves);
        }
        animateBrainwaves();
    </script>
</body>
</html>
