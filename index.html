<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enhanced WebXR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-hand-tracking.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-teleport.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .interactive {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a-scene embedded vr-mode-ui="enabled: true">
        <a-assets>
            <img id="skytexture" src="path/to/sky.jpg">
        </a-assets>

        <a-sky src="#skytexture"></a-sky>

        <!-- Your existing garden objects here -->
        <a-entity id="tree1" position="-3 0 -5" geometry="primitive: cylinder; radius: 0.5; height: 3;" material="color: green;"></a-entity>
        <a-entity id="tree2" position="2 0 -5" geometry="primitive: cylinder; radius: 0.5; height: 3;" material="color: green;"></a-entity>
        <a-entity id="flower1" position="0 0 -3" geometry="primitive: sphere; radius: 0.1;" material="color: yellow;"></a-entity>
        <a-entity id="fountain" position="0 0 -1" geometry="primitive: torus; radius: 0.5; radiusTubular: 0.1;" material="color: blue;"></a-entity>

        <a-entity camera look-controls></a-entity>
        <a-entity hand-controls="hand: left;"></a-entity>
        <a-entity hand-controls="hand: right;"></a-entity>
        <a-entity teleport-controls="cameraRig: #camera;" static-container="#garden"></a-entity>

        <!-- New interactive elements -->
        <a-box class="interactive" position="-1 1 -5" color="#4CC3D0"></a-box>
        <a-sphere class="interactive" position="2 1 -4" radius="1" color="#EF2D5E"></a-sphere>

        <!-- Device detection and orientation controls for iPhone -->
        <script>
            if ("DeviceOrientationEvent" in window) {
                window.addEventListener("deviceorientation", function(event) {
                    // Code to handle device orientation
                });
            }
        </script>
    </a-scene>

    <script>
        if (navigator.userAgent.includes("iPhone")) {
            // Load iPhone specific controls 
            document.querySelector('a-scene').setAttribute('device-orientation', 'enabled: true');
        }
    </script>
</body>
</html>
