<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTIC | AI Architect</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #starfield {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        header { padding: 40px 20px; text-align: center; }

        h1 {
            font-size: clamp(2rem, 10vw, 4rem);
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        #chat-container {
            width: 90%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            z-index: 10;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .ai-log {
            font-family: monospace;
            color: var(--neon-blue);
            background: rgba(0, 242, 255, 0.05);
            padding: 10px;
            border-left: 3px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .input-area { 
            display: flex; gap: 10px; 
        }

        input {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; color: white; border-radius: 10px; outline: none;
        }

        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: black; padding: 0 25px;
            border-radius: 10px; font-weight: bold; cursor: pointer;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>

<header>
    <h1>GALACTIC</h1>
</header>

<div id="chat-container">
    <div id="chat-box">
        <div class="ai-log">> System: Ready for Architecture.</div>
    </div>

    <div id="loading" class="hidden" style="color: var(--neon-blue); text-align: center; padding: 10px;">
        Architecting...
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Enter site idea...">
        <button onclick="processRequest()">BUILD</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyA1DV3pYPbZhulRAthhreH3cl7HfGm0zUg"; //

    async function processRequest() {
        const input = document.getElementById('user-input');
        const topic = input.value.trim();
        if (!topic) return;

        logToChat("Requesting: " + topic);
        document.getElementById('loading').classList.remove('hidden');

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Generate a full, single-file HTML/CSS webpage for: ${topic}. Return ONLY the raw code.` }] }]
                })
            });

            const data = await response.json();
            
            if (data.error) throw new Error(data.error.message);
            
            const rawCode = data.candidates[0].content.parts[0].text.replace(/```html|```/g, "").trim();
            
            // Create preview button
            const btn = document.createElement('button');
            btn.textContent = "ðŸš€ LAUNCH PREVIEW";
            btn.style.width = "100%";
            btn.style.marginTop = "10px";
            btn.onclick = () => {
                const win = window.open();
                win.document.write(rawCode);
                win.document.close();
            };
            document.getElementById('chat-box').appendChild(btn);
            
            logToChat("Build Complete.");
        } catch (err) {
            logToChat("CRITICAL ERROR: " + err.message);
            console.error(err);
        } finally {
            document.getElementById('loading').classList.add('hidden');
            input.value = "";
        }
    }

    function logToChat(msg) {
        const log = document.createElement('div');
        log.className = "ai-log";
        log.textContent = "> " + msg;
        const box = document.getElementById('chat-box');
        box.appendChild(log);
        box.scrollTop = box.scrollHeight;
    }

    // Starfield animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 100}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 }));
    }
    function animate() {
        ctx.fillStyle = '#050505'; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#fff';
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y = (s.y + 0.5) % canvas.height; });
        requestAnimationFrame(animate);
    }
    init(); animate();
</script>
</body>
</html>
