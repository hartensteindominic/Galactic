<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Legit AI Crypto Trading</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
  .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
  h1 { margin-bottom: 20px; text-align: center; }
  button { padding: 12px 20px; margin: 10px; font-size: 1em; border: none; border-radius: 4px; cursor: pointer; }
  #startBtn { background-color: #28a745; color: #fff; }
  #stopBtn { background-color: #dc3545; color: #fff; }
  #status { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
  small { display: block; margin-top: 10px; font-size: 0.9em; color: #555; }
</style>
</head>
<body>

<div class="container">
  <h1>AI Crypto Trading Platform</h1>
  <p style="text-align:center;">Control your AI trading bot</p>
  
  <div style="text-align:center;">
    <button id="startBtn">Start Trading</button>
    <button id="stopBtn">Stop Trading</button>
  </div>
  
  <div id="status">Status: Idle</div>
  
  <small>
    This controls your backend trading API to perform real trades on Binance.  
    Make sure your backend server is running securely.
  </small>
</div>

<script>
  // Change this URL to your backend server
  const API_URL = 'http://localhost:3000';

  document.getElementById('startBtn').onclick = async () => {
    try {
      const res = await fetch(`${API_URL}/start`, { method: 'POST' });
      const data = await res.json();
      document.getElementById('status').innerText = data.message;
    } catch (err) {
      document.getElementById('status').innerText = 'Error: ' + err.message;
    }
  };

  document.getElementById('stopBtn').onclick = async () => {
    try {
      const res = await fetch(`${API_URL}/stop`, { method: 'POST' });
      const data = await res.json();
      document.getElementById('status').innerText = data.message;
    } catch (err) {
      document.getElementById('status').innerText = 'Error: ' + err.message;
    }
  };
</script>
