<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Neural Garden</title>
    <style>
      body {
          margin: 0;
          overflow: hidden;
          background: linear-gradient(to bottom, #1e1e2d, #4a2c91);
          color: white;
      }
      header {
          position: fixed;
          width: 100%;
          background: rgba(0,0,0,0.7);
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      header h1 {
          margin: 0;
      }
      .connect-btn {
          background: #4e6ff9;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
      }
      .hero {
          position: relative;
          top: 60px;
          text-align: center;
          padding: 100px 20px;
      }
      .pricing-cards {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 50px;
      }
      .card {
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.2);
          margin: 15px;
          padding: 20px;
          border-radius: 10px;
          width: 200px;
      }
      footer {
          position: fixed;
          bottom: 0;
          right: 0;
          margin: 10px;
      }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ§  GALACTIC NEURAL GARDEN</h1>
        <button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
    </header>
    <div class="hero">
        <h2>Welcome to the Galactic Neural Garden</h2>
        <p>Experience the beauty of our 3D garden and connect your neural interface.</p>
        <button>Enter VR Mode</button>
        <button>Enter AR Mode</button>
        <button>Connect Neuralink</button>
    </div>

    <div class="pricing-cards">
        <div class="card">
            <h3>Free Explorer</h3>
            <p>Free</p>
            <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="card">
            <h3>AR Access</h3>
            <p>0.0001 ETH</p>
            <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="card">
            <h3>VR Experience</h3>
            <p>0.0005 ETH</p>
            <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="card">
            <h3>Neural Premium</h3>
            <p>0.001 ETH</p>
            <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="card">
            <h3>Quantum Elite</h3>
            <p>0.005 ETH</p>
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </div>

    <footer>
        <div id="neural-panel">
            <canvas id="brainwave-monitor"></canvas>
            <!-- Animated brain, buttons, etc. -->
        </div>
    </footer>

    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
      async function connectWallet() {
          if (window.ethereum) {
              const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
              console.log('Connected account:', accounts[0]);
          } else {
              alert('MetaMask is not installed!');
          }
      }
      // Add Three.js scene setup, camera animation, etc.
    </script>
</body>
</html>
