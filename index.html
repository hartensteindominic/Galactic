<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Sync Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <style>
        body { background: #050510; color: #00ffcc; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 2px solid #00ffcc; padding: 30px; border-radius: 10px; background: #0a0a1f; width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00ffcc; border: none; font-weight: bold; cursor: pointer; }
        #log { font-size: 0.7rem; color: #888; margin-top: 15px; height: 50px; overflow: auto; border-top: 1px solid #222; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>VAULT TRADER</h2>
        <input type="text" id="t" placeholder="Token Address" value="0x6B175474E89094C44Da98b954EEDEAC495271d0F">
        <input type="number" id="a" value="0.01">
        <button onclick="trade()">CONNECT & TRADE</button>
        <div id="log">> Ready for Mainnet</div>
    </div>
<script>
    async function trade() {
        if (!window.ethereum) return alert("Install MetaMask");
        const p = new ethers.BrowserProvider(window.ethereum);
        await p.send("eth_requestAccounts", []);
        const s = await p.getSigner();
        document.getElementById('log').innerText = "> Connected: " + (await s.getAddress()).slice(0,10);
        // Trade logic here
    }
</script>
</body>
</html>
