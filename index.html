<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTIC | Self-Paying NFT Portal</title>
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --bg-dark: #050505; }
        body { background: var(--bg-dark); color: #e0e0e0; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        header { width: 100%; padding: 20px; display: flex; justify-content: space-between; z-index: 10; box-sizing: border-box; }
        #wallet-btn { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        #chat-container { width: 90%; max-width: 800px; background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 25px; margin-top: 20px; z-index: 1; }
        #chat-box { height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .ai-log { font-family: monospace; color: var(--neon-blue); background: rgba(0, 242, 255, 0.05); padding: 10px; border-left: 3px solid var(--neon-blue); }
        .input-area { display: flex; gap: 10px; margin-top: 20px; }
        input { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 15px; color: white; border-radius: 12px; outline: none; }
        button#build-btn { background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)); border: none; padding: 0 30px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<canvas id="starfield"></canvas>
<header>
    <h1 style="background: linear-gradient(to right, var(--neon-blue), var(--neon-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; font-size: 1.5rem;">GALACTIC</h1>
    <button id="wallet-btn" onclick="connectWallet()">LINK ADMIN WALLET</button>
</header>

<div id="chat-container">
    <div id="chat-box"><div class="ai-log">> System: Lazy-Minting Protocol Active ($0 Admin Gas).</div></div>
    <div id="loading" class="hidden" style="text-align: center; color: var(--neon-blue); margin: 10px;">Architecting Self-Paying Portal...</div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="e.g., A voucher-based store for 1-of-1 Digital Art">
        <button id="build-btn" onclick="processRequest()">BUILD</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script>
    const API_KEY = "AIzaSyA1DV3pYPbZhulRAthhreH3cl7HfGm0zUg";
    let signer = null;
    let adminAddress = null;

    async function connectWallet() {
        if (window.ethereum) {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            adminAddress = await signer.getAddress();
            document.getElementById('wallet-btn').textContent = adminAddress.substring(0,6) + "..." + adminAddress.slice(-4);
            logToChat("Admin Verified: Gas-free signing enabled.");
        }
    }

    async function processRequest() {
        const input = document.getElementById('user-input');
        const topic = input.value.trim();
        if (!topic) return;
        logToChat("Generating Self-Paying Site: " + topic);
        document.getElementById('loading').classList.remove('hidden');

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const prompt = `Create a single-file NFT site for "${topic}". 
            Logic: Use EIP-712 Lazy Minting. The admin (${adminAddress || '0x...'}) signs a voucher. 
            The buyer pays the gas to mint. Include a "Create Voucher" button for the admin and a "Buy/Mint" button for users. 
            Use ethers.js. Return ONLY raw code.`;

            const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
            const data = await response.json();
            const rawCode = data.candidates[0].content.parts[0].text.replace(/```html|```/g, "").trim();
            
            displayPreview(rawCode);
            logToChat("Self-Paying Portal Ready.");
        } catch (err) { logToChat("Transmission Error."); }
        finally { document.getElementById('loading').classList.add('hidden'); input.value = ""; }
    }

    function displayPreview(code) {
        const btn = document.createElement('button');
        btn.textContent = "ðŸš€ LAUNCH PORTAL";
        btn.style.cssText = "width:100%; padding:15px; margin-top:10px; border-radius:10px; cursor:pointer; background:white; font-weight:bold;";
        btn.onclick = () => { const win = window.open(); win.document.write(code); win.document.close(); };
        document.getElementById('chat-box').appendChild(btn);
    }

    function logToChat(msg) {
        const log = document.createElement('div');
        log.className = "ai-log";
        log.textContent = "> " + msg;
        const box = document.getElementById('chat-box');
        box.appendChild(log);
        box.scrollTop = box.scrollHeight;
    }

    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = Array.from({length: 80}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 })); }
    function animate() { ctx.fillStyle = '#050505'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = '#fff'; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y = (s.y + 0.3) % canvas.height; }); requestAnimationFrame(animate); }
    init(); animate();
</script>
</body>
</html>
