<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Crypto-Gated Video Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0b0e14;
  color: #e6e6eb;
}

header {
  padding: 20px;
  background: #121826;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #3b82f6;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

button.locked {
  background: #6b7280;
}

#status {
  font-size: 14px;
  opacity: 0.8;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: #121826;
  border-radius: 10px;
  overflow: hidden;
  padding: 12px;
}

.card video {
  width: 100%;
  border-radius: 6px;
  display: none;
}

.card h3 {
  margin: 10px 0 6px;
}

.card p {
  font-size: 13px;
  opacity: 0.75;
}

.controls {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}
</style>
</head>

<body>

<header>
  <h2>Crypto Video Vault</h2>
  <div>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="status">Not connected</div>
  </div>
</header>

<div class="grid" id="videoGrid"></div>

<script>
const ADMIN_WALLET = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb".toLowerCase();

let currentAccount = null;
let isAdmin = false;
let unlocked = false;

// Sample videos (placeholders)
const videos = Array.from({ length: 12 }).map((_, i) => ({
  title: "Video #" + (i + 1),
  description: "Premium content demo",
  src: "https://www.w3schools.com/html/mov_bbb.mp4"
}));

function connectWallet() {
  if (!window.ethereum) {
    alert("MetaMask not detected");
    return;
  }

  ethereum.request({ method: "eth_requestAccounts" })
    .then(accounts => {
      currentAccount = accounts[0];
      isAdmin = currentAccount.toLowerCase() === ADMIN_WALLET;
      unlocked = isAdmin;

      document.getElementById("status").innerText =
        isAdmin ? "Admin access granted" : "Wallet connected";

      renderVideos();
    });
}

function unlockContent() {
  // Placeholder for real contract payment
  unlocked = true;
  renderVideos();
}

function playVideo(index) {
  const video = document.getElementById("video-" + index);
  video.style.display = "block";
  video.play();
}

function renderVideos() {
  const grid = document.getElementById("videoGrid");
  grid.innerHTML = "";

  videos.forEach((v, i) => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <video id="video-${i}" controls src="${v.src}"></video>
      <h3>${v.title}</h3>
      <p>${v.description}</p>
      <div class="controls">
        ${
          unlocked
            ? `<button onclick="playVideo(${i})">Play</button>`
            : `<button class="locked" onclick="unlockContent()">Unlock</button>`
        }
      </div>
    `;

    grid.appendChild(card);
  });
}

renderVideos();
</script>

</body>
</html>
