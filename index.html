<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Nexus Pro | AI Architect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #a855f7;
            --bg: #030712;
            --card: #111827;
            --text: #f9fafb;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

        /* HEADER */
        nav { padding: 1.2rem; display: flex; justify-content: space-between; align-items: center; background: rgba(3, 7, 18, 0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.4rem; font-weight: 900; letter-spacing: -0.5px; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .addr-pill { background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 50px; font-size: 11px; font-weight: bold; border: 1px solid var(--border); color: var(--primary); }

        /* LAYOUT */
        #portal-page { display: none; padding: 15px; max-width: 900px; margin: 0 auto; animation: slideUp 0.4s ease-out; }
        #landing-page { padding: 100px 20px; text-align: center; }

        /* SIDEBAR (HISTORY) */
        .history-bar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid var(--border); }
        .history-chip { flex: 0 0 auto; background: var(--card); padding: 8px 16px; border-radius: 12px; font-size: 12px; border: 1px solid var(--border); font-weight: 600; cursor: pointer; }

        /* CHAT SYSTEM */
        #chat-box { height: calc(100vh - 280px); overflow-y: auto; display: flex; flex-direction: column; gap: 20px; padding: 10px 5px; scroll-behavior: smooth; }
        .msg { padding: 16px 20px; border-radius: 22px; font-size: 16px; max-width: 90%; }
        .msg.bot { background: var(--card); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .msg.user { background: var(--secondary); align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 500; }

        /* ARTIFACT (CODE & PREVIEW) */
        .artifact { width: 100%; border-radius: 20px; overflow: hidden; border: 2px solid #334155; margin-top: 15px; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .art-tabs { display: flex; background: #1e293b; padding: 6px; gap: 6px; }
        .art-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #94a3b8; font-size: 13px; font-weight: 700; border-radius: 10px; cursor: pointer; }
        .art-btn.active { background: #0f172a; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        iframe { width: 100%; height: 400px; border: none; background: white; display: block; }
        .code-cont { display: none; position: relative; }
        .code-box { height: 400px; padding: 20px; font-family: "SF Mono", monospace; font-size: 13px; color: #10b981; overflow: auto; white-space: pre-wrap; line-height: 1.5; }
        .copy-trigger { position: absolute; top: 15px; right: 15px; background: var(--primary); color: #000; border: none; padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 800; cursor: pointer; }

        /* INPUT */
        .input-bar { display: flex; gap: 12px; background: var(--card); padding: 10px; border-radius: 24px; border: 1px solid var(--border); margin-top: 20px; box-shadow: 0 -10px 40px rgba(0,0,0,0.3); }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; padding-left: 10px; }
        #sendBtn { background: var(--primary); color: #000; width: 48px; height: 48px; border-radius: 18px; border: none; font-size: 22px; font-weight: 900; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NEXUS PRO</div>
        <div id="userPill" class="addr-pill">0x00..</div>
    </nav>

    <section id="landing-page">
        <h1 style="font-size: 3rem; font-weight: 900; line-height: 1.1; margin-bottom: 15px;">AI Architect <br><span style="color:var(--primary)">Sovereign</span></h1>
        <p style="color:#6b7280; font-size: 18px; margin-bottom: 40px;">Instant deployment. On-chain verified.</p>
        <div style="background:var(--card); padding:40px; border-radius:30px; max-width:380px; margin:0 auto; border: 1px solid var(--border);">
            <div style="font-size: 3.5rem; font-weight: 900; margin-bottom: 15px;">0.0005 <span style="font-size: 1rem; opacity: 0.5;">ETH</span></div>
            <button id="payBtn" style="width:100%; padding:18px; border-radius:15px; background:var(--primary); border:none; font-size: 16px; font-weight: 900; cursor:pointer;">INITIALIZE SYSTEM</button>
            <p id="status" style="margin-top:20px; font-size:13px; color:#94a3b8;">Locked: Subscription Required</p>
        </div>
    </section>

    <section id="portal-page">
        <div class="history-bar" id="historyBar">
            </div>

        <div id="chat-box">
            <div class="msg bot">Nexus AI initialized. Describe your vision, and I will generate the architecture.</div>
        </div>

        <div class="input-bar">
            <input type="text" id="chatInput" placeholder="Make a website about birds..." autocomplete="off">
            <button id="sendBtn">‚ûî</button>
        </div>
    </section>

    <script>
        const ADMIN_WALLET = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";
        const DESTINATION = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";
        const AMOUNT = "0.0005";

        let isSubscribed = false; 
        let userAddress = "";
        let provider, signer;

        // HELPER: BETTER INTERPRETATION
        function extractTopic(prompt) {
            let clean = prompt.toLowerCase();
            const fillers = ["make", "build", "create", "website", "a", "about", "for", "me", "that", "encompasses", "hello", "hi", "i", "want", "to", "code"];
            fillers.forEach(word => {
                const regex = new RegExp(`\\b${word}\\b`, 'g');
                clean = clean.replace(regex, "");
            });
            return clean.trim().charAt(0).toUpperCase() + clean.trim().slice(1) || "New Artifact";
        }

        function switchTab(id, mode) {
            const preview = document.getElementById(`prev-${id}`);
            const codeCont = document.getElementById(`code-cont-${id}`);
            const btnPrev = document.getElementById(`btn-prev-${id}`);
            const btnCode = document.getElementById(`btn-code-${id}`);
            if (mode === 'preview') {
                preview.style.display = 'block'; codeCont.style.display = 'none';
                btnPrev.classList.add('active'); btnCode.classList.remove('active');
            } else {
                preview.style.display = 'none'; codeCont.style.display = 'block';
                btnPrev.classList.remove('active'); btnCode.classList.add('active');
            }
        }

        function copyCode(id) {
            const code = document.getElementById(`code-${id}`).innerText;
            navigator.clipboard.writeText(code);
            const b = event.target; b.innerText = "COPIED";
            setTimeout(() => b.innerText = "COPY CODE", 2000);
        }

        function addBotMessage(text, htmlContent = null, topic = null) {
            const box = document.getElementById('chat-box');
            const m = document.createElement('div');
            m.className = 'msg bot';
            m.innerHTML = text;
            box.appendChild(m);

            if (htmlContent) {
                const id = Date.now();
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                
                const art = document.createElement('div');
                art.className = 'artifact';
                art.id = `art-node-${id}`;
                art.innerHTML = `
                    <div class="art-tabs">
                        <button class="art-btn active" id="btn-prev-${id}" onclick="switchTab('${id}', 'preview')">PREVIEW</button>
                        <button class="art-btn" id="btn-code-${id}" onclick="switchTab('${id}', 'code')">SOURCE</button>
                    </div>
                    <iframe id="prev-${id}" src="${blobUrl}"></iframe>
                    <div id="code-cont-${id}" class="code-cont">
                        <button class="copy-trigger" onclick="copyCode('${id}')">COPY CODE</button>
                        <div id="code-${id}" class="code-box">${htmlContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>
                    </div>
                `;
                box.appendChild(art);

                // Add to History Bar
                const chip = document.createElement('div');
                chip.className = 'history-chip';
                chip.innerText = `üìÇ ${topic}`;
                chip.onclick = () => document.getElementById(`art-node-${id}`).scrollIntoView({behavior:'smooth', block:'center'});
                document.getElementById('historyBar').prepend(chip);
            }
            box.scrollTop = box.scrollHeight;
        }

        async function handleChat() {
            if (!isSubscribed && userAddress.toLowerCase() !== ADMIN_WALLET.toLowerCase()) {
                addBotMessage("‚ö†Ô∏è <b>Access Denied.</b> You must initialize deployment on the home screen to unlock AI logic.");
                return;
            }

            const input = document.getElementById('chatInput');
            const val = input.value.trim();
            if (!val) return;

            // Add User Message
            const u = document.createElement('div');
            u.className = 'msg user';
            u.innerText = val;
            document.getElementById('chat-box').appendChild(u);
            input.value = "";
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;

            // INTERPRETATION STAGE
            const topic = extractTopic(val);
            
            if (val.toLowerCase().match(/make|build|create|website|code/)) {
                addBotMessage(`<i>Interpreting intent... Recognized topic: <b>${topic}</b>. Structuring architecture now...</i>`);
                
                setTimeout(() => {
                    const code = `<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: sans-serif; background: #030712; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .hero { background: #111827; padding: 60px; border-radius: 40px; border: 2px solid #00f2fe; max-width: 80%; }
        h1 { font-size: 3rem; background: linear-gradient(to right, #00f2fe, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { font-size: 1.2rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>${topic}</h1>
        <p>A professional digital deployment centered around the core themes of ${topic}.</p>
    </div>
</body>
</html>`;
                    addBotMessage(`Deployment for <b>${topic}</b> is now live. Visual visibility optimized for mobile.`, code, topic);
                }, 1500);
            } else {
                addBotMessage("I am a technical architect. To begin a build, say <i>'Make a website about...'</i> followed by your topic.");
            }
        }

        async function connect() {
            if (window.ethereum) {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                userAddress = accs[0];
                document.getElementById('userPill').innerText = userAddress.substring(0,6) + "..";
                if (userAddress.toLowerCase() === ADMIN_WALLET.toLowerCase()) {
                    document.getElementById('status').innerHTML = "üëë <b style='color:var(--primary)'>Admin Bypass Active</b>";
                }
            }
        }

        async function processEntry() {
            if (!signer) { await connect(); return; }
            if (userAddress.toLowerCase() === ADMIN_WALLET.toLowerCase()) {
                isSubscribed = true;
                document.getElementById('landing-page').style.display = "none";
                document.getElementById('portal-page').style.display = "block";
                return;
            }
            try {
                const tx = { to: DESTINATION, value: ethers.utils.parseEther(AMOUNT) };
                const res = await signer.sendTransaction(tx);
                document.getElementById('status').innerText = "Verifying on blockchain...";
                await res.wait();
                isSubscribed = true;
                document.getElementById('landing-page').style.display = "none";
                document.getElementById('portal-page').style.display = "block";
            } catch (e) { document.getElementById('status').innerText = "Access Denied."; }
        }

        document.getElementById('sendBtn').addEventListener('click', handleChat);
        document.getElementById('chatInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleChat(); });
        document.getElementById('payBtn').addEventListener('click', processEntry);
        window.onload = connect;
    </script>
</body>
</html>
