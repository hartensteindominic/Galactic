<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Nexus Pro | AI Architect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #a855f7;
            --bg: #030712;
            --card: #111827;
            --text: #f9fafb;
            --border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HEADER & NAVIGATION */
        nav { padding: 1rem 1.2rem; display: flex; justify-content: space-between; align-items: center; background: #000; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--primary); }
        .logo { font-size: 1.3rem; font-weight: 900; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-info { display: flex; align-items: center; gap: 8px; }
        .addr-pill { background: #1e293b; padding: 8px 14px; border-radius: 50px; font-size: 12px; color: var(--primary); border: 1px solid var(--border); font-weight: 800; }
        .bal-pill { background: rgba(168, 85, 247, 0.15); color: var(--secondary); border: 1px solid var(--secondary); display: none; }

        /* PORTAL & CHAT */
        #portal-page { display: none; padding: 15px; max-width: 900px; margin: 0 auto; }
        #chat-box { height: calc(100vh - 260px); overflow-y: auto; display: flex; flex-direction: column; gap: 20px; padding-bottom: 20px; }
        .msg { padding: 18px 22px; border-radius: 25px; font-size: 17px; line-height: 1.5; max-width: 90%; }
        .msg.bot { background: var(--card); border: 1px solid var(--border); align-self: flex-start; border-bottom-left-radius: 4px; border-left: 5px solid var(--primary); }
        .msg.user { background: var(--secondary); align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 500; }
        .msg.system { background: rgba(0, 242, 254, 0.05); color: var(--primary); font-size: 13px; text-align: center; border-radius: 12px; padding: 10px; border: 1px dashed var(--primary); width: 100%; }

        /* ARTIFACTS */
        .artifact { width: 100%; border-radius: 24px; overflow: hidden; border: 4px solid #334155; margin-top: 15px; background: #000; box-shadow: 0 20px 50px rgba(0,0,0,0.7); }
        .art-tabs { display: flex; background: #1e293b; padding: 10px; gap: 8px; }
        .art-btn { flex: 1; padding: 14px; border: none; background: transparent; color: #94a3b8; font-size: 13px; font-weight: 800; border-radius: 12px; cursor: pointer; }
        .art-btn.active { background: #030712; color: var(--primary); border: 1px solid var(--primary); }
        .download-btn { background: var(--primary); color: #000; }

        iframe { width: 100%; height: 500px; border: none; background: white; display: block; }
        .code-view-cont { position: relative; display: none; background: #000; }
        .code-view { height: 500px; padding: 25px; font-family: 'Courier New', monospace; font-size: 14px; color: #10b981; overflow: auto; white-space: pre-wrap; }
        
        /* INPUT BAR */
        .input-bar { display: flex; gap: 12px; background: #111827; padding: 12px; border-radius: 35px; border: 2px solid var(--border); margin-top: 10px; }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 18px; outline: none; padding-left: 15px; }
        #sendBtn { background: var(--primary); color: #000; width: 55px; height: 55px; border-radius: 22px; border: none; font-size: 26px; }

        /* LANDING */
        #landing-page { padding: 80px 20px; text-align: center; }
        .pay-card { background: var(--card); padding: 45px 30px; border-radius: 40px; border: 2px solid var(--border); max-width: 420px; margin: 0 auto; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NEXUS PRO</div>
        <div class="nav-info">
            <div id="balPill" class="addr-pill bal-pill">0.00 ETH</div>
            <div id="userPill" class="addr-pill">OFFLINE</div>
        </div>
    </nav>

    <section id="landing-page">
        <div class="pay-card">
            <h2 style="font-size: 2.2rem; margin-bottom: 10px;">Wealth & Wisdom</h2>
            <p style="color:#94a3b8; margin-bottom: 30px;">Deploy GPT-4o Intelligence</p>
            <div style="font-size: 3.5rem; font-weight: 900; margin-bottom: 25px;">0.0005 ETH</div>
            <button id="payBtn" style="width:100%; padding:22px; border-radius:20px; background:var(--primary); border:none; font-size: 18px; font-weight: 900; cursor:pointer;">UNLOCK SYSTEM</button>
        </div>
    </section>

    <section id="portal-page">
        <div id="chat-box">
            <div class="msg bot">Intelligence Engine Online. Interpretation sensors active. Describe your vision.</div>
        </div>
        <div class="input-bar">
            <input type="text" id="chatInput" placeholder="Build a website about..." autocomplete="off">
            <button id="sendBtn">➔</button>
        </div>
    </section>

    <script>
        const ADMIN_WALLET = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";
        const DESTINATION = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";
        const AMOUNT = "0.0005";
        const ETH_PRICE_2026 = 2088.13; //
        
        let isSubscribed = false; 
        let userAddress = "";
        let provider, signer;
        let OPENAI_API_KEY = ""; 

        // UPDATED: REAL-TIME WEALTH TRACKER
        async function updateUIBalance() {
            if (!provider || !userAddress) return;
            const balance = await provider.getBalance(userAddress);
            const eth = ethers.utils.formatEther(balance);
            const usd = (parseFloat(eth) * ETH_PRICE_2026).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            
            const pill = document.getElementById('balPill');
            pill.innerText = `${parseFloat(eth).toFixed(4)} ETH (${usd})`;
            pill.style.display = 'block';
        }

        function toggleTab(id, mode) {
            const p = document.getElementById(`p-${id}`);
            const c = document.getElementById(`c-cont-${id}`);
            const bp = document.getElementById(`bp-${id}`);
            const bc = document.getElementById(`bc-${id}`);
            if(mode === 'preview') {
                p.style.display = 'block'; c.style.display = 'none';
                bp.classList.add('active'); bc.classList.remove('active');
            } else {
                p.style.display = 'none'; c.style.display = 'block';
                bp.classList.remove('active'); bc.classList.add('active');
            }
        }

        function downloadProject(id, topic) {
            const code = document.getElementById(`code-${id}`).innerText;
            const blob = new Blob([code], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${topic.replace(/\s+/g, '_')}_NexusBuild.html`;
            a.click();
        }

        function addMsg(text, type = 'bot', html = null, topic = "Project") {
            const box = document.getElementById('chat-box');
            const m = document.createElement('div');
            m.className = `msg ${type}`;
            m.innerHTML = text;
            box.appendChild(m);

            if(html) {
                const id = Date.now();
                const blob = new Blob([html], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const art = document.createElement('div');
                art.className = 'artifact';
                art.innerHTML = `
                    <div class="art-tabs">
                        <button class="art-btn active" id="bp-${id}" onclick="toggleTab('${id}','preview')">Preview</button>
                        <button class="art-btn" id="bc-${id}" onclick="toggleTab('${id}','code')">Source</button>
                        <button class="art-btn download-btn" onclick="downloadProject('${id}', '${topic}')">Download</button>
                    </div>
                    <iframe id="p-${id}" src="${url}"></iframe>
                    <div id="c-cont-${id}" class="code-view-cont">
                        <div id="code-${id}" class="code-view">${html.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>
                    </div>
                `;
                box.appendChild(art);
            }
            box.scrollTop = box.scrollHeight;
            return m;
        }

        async function callOpenAI(userPrompt) {
            if (!OPENAI_API_KEY) {
                OPENAI_API_KEY = prompt("Enter OpenAI API Key:");
                if (!OPENAI_API_KEY) return "Error: No Key.";
            }

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${OPENAI_API_KEY}` },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [
                            { role: "system", content: "You are a professional web architect. Create a high-quality single-file HTML/CSS website. Focus ONLY on the core topic provided. Return ONLY code." },
                            { role: "user", content: userPrompt }
                        ]
                    })
                });
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (e) { return "Error: API failed."; }
        }

        async function handleChat() {
            if(!isSubscribed && userAddress.toLowerCase() !== ADMIN_WALLET.toLowerCase()) {
                addMsg("⚠️ <b>System Locked.</b> Please unlock on home screen.");
                return;
            }

            const input = document.getElementById('chatInput');
            const val = input.value.trim();
            if(!val) return;

            addMsg(val, 'user');
            input.value = "";

            const thinking = addMsg("<i>Nexus AI is interpreting...</i>", "system");
            const aiCode = await callOpenAI(val);
            thinking.remove();

            if (aiCode.includes("<!DOCTYPE html>")) {
                addMsg(`Deployment successful. Check your balance above for recent gas changes.`, 'bot', aiCode, val.substring(0,10));
                updateUIBalance();
            }
        }

        async function connect() {
            if (window.ethereum) {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                userAddress = accs[0];
                document.getElementById('userPill').innerText = userAddress.substring(0,6).toUpperCase();
                updateUIBalance();
            }
        }

        async function processEntry() {
            if (!signer) { await connect(); return; }
            if (userAddress.toLowerCase() === ADMIN_WALLET.toLowerCase()) {
                isSubscribed = true;
                document.getElementById('landing-page').style.display = "none";
                document.getElementById('portal-page').style.display = "block";
                return;
            }
            try {
                const tx = { to: DESTINATION, value: ethers.utils.parseEther(AMOUNT) };
                const res = await signer.sendTransaction(tx);
                await res.wait();
                isSubscribed = true;
                document.getElementById('landing-page').style.display = "none";
                document.getElementById('portal-page').style.display = "block";
                updateUIBalance();
            } catch (e) { alert("Access Denied."); }
        }

        document.getElementById('sendBtn').addEventListener('click', handleChat);
        document.getElementById('chatInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleChat(); });
        document.getElementById('payBtn').addEventListener('click', processEntry);
        window.onload = connect;
    </script>
</body>
</html>
