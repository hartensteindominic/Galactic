<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to Your 3D AI Assistant</h1>
        <div id="avatar"></div>
        <div id="subscription-prices">
            <h2>Subscription Prices:</h2>
            <ul>
                <li>0.05 ETH</li>
                <li>0.2 ETH</li>
                <li>1.0 ETH</li>
            </ul>
        </div>
        <button id="connect-wallet">Connect Wallet</button>
        <div id="payment-modal" style="display:none;">
            <h2>Payment Modal</h2>
            <p>Select your subscription plan.</p>
            <button>Pay 0.05 ETH</button>
            <button>Pay 0.2 ETH</button>
            <button>Pay 1.0 ETH</button>
        </div>
    </div>
    <script>
        // 3D Avatar code using Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('avatar').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Voice interaction setup
        if (annyang) {
            const commands = {
                'hello': function() { alert('Hello! How can I assist you today?'); },
                'show subscription prices': function() { alert('Subscription prices are: 0.05 ETH, 0.2 ETH, 1.0 ETH'); }
                // Add more voice commands as needed
            };
            annyang.addCommands(commands);
            annyang.start();
        }

        // Connect Wallet button event
        document.getElementById('connect-wallet').onclick = function() {
            // MetaMask integration code here
            alert('Wallet Connected!');
            document.getElementById('payment-modal').style.display = 'block';
        };
    </script>
</body>
</html>
