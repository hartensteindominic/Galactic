<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic 3D Garden</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .pricing-card { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
        .card-container { display: flex; justify-content: center; }
        /* Additional CSS styles */
    </style>
</head>
<body>
    <h1>Welcome to the Galactic 3D Garden</h1>
    
    <!-- MetaMask connection -->
    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log("Wallet connected!");
                } catch (error) {
                    console.error("Error connecting to MetaMask: ", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }
    </script>
    
    <button onclick="connectWallet()">Connect MetaMask</button>
    
    <!-- Three.js setup (basic) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Basic Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adding placeholder objects (trees, flowers, fountain)
        // You will need to use appropriate Three.js code here

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>

    <div class="card-container">
        <div class="pricing-card">FREE</div>
        <div class="pricing-card">0.0001 ETH</div>
        <div class="pricing-card">0.0005 ETH</div>
        <div class="pricing-card">0.001 ETH</div>
        <div class="pricing-card">0.005 ETH</div>
    </div>

    <!-- Buttons for VR/AR mode -->
    <button onclick="alert('VR Mode Coming Soon!')">Enter VR</button>
    <button onclick="alert('AR Mode Coming Soon!')">Enter AR</button>

    <!-- Payment processing function (simplified) -->
    <script>
        async function processPayment() {
            // Logic for processing payments to the specified wallet address with error handling
        }
    </script>
</body>
</html>
