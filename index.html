<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTIC | AI Architect</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #starfield {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        header { padding: 30px 20px; text-align: center; z-index: 1; }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));
        }

        #chat-container {
            width: 90%;
            max-width: 850px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9);
            z-index: 1;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .ai-log {
            font-family: 'Courier New', monospace;
            color: var(--neon-blue);
            background: rgba(0, 242, 255, 0.05);
            padding: 12px;
            border-left: 3px solid var(--neon-blue);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        #loading-spinner { margin: 15px 0; text-align: center; }
        .spinner {
            width: 35px; height: 35px; margin: 0 auto 8px;
            border: 3px solid rgba(0, 242, 255, 0.1);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .input-area { 
            display: flex; gap: 12px; background: rgba(0,0,0,0.4);
            padding: 8px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
        }

        input {
            flex: 1; background: transparent; border: none;
            padding: 12px; color: white; outline: none; font-size: 1rem;
        }

        button#send-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; color: black; padding: 0 25px;
            border-radius: 12px; font-weight: 800; cursor: pointer;
        }

        .code-result {
            background: rgba(0,0,0,0.7);
            padding: 15px; border-radius: 12px;
            border: 1px solid var(--neon-purple);
            display: flex; flex-direction: column; gap: 10px;
        }

        .launch-btn {
            background: white; color: black; border: none;
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
            width: 100%;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>

<header>
    <h1>GALACTIC</h1>
    <p style="letter-spacing: 3px; font-size: 0.8rem; opacity: 0.6;">AUTONOMOUS AI ARCHITECT</p>
</header>

<div id="chat-container">
    <div id="chat-box">
        <div class="ai-log">System: Starlink Online. Direct API Active.</div>
    </div>

    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
        <p style="color: var(--neon-blue); font-size: 0.7rem; font-weight: bold;">ARCHITECTING MANIFEST...</p>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Describe your site architecture..." autocomplete="off">
        <button id="send-btn" onclick="processRequest()">Build</button>
    </div>
</div>

<script>
    // ðŸ”‘ API Key from your Google AI Studio screenshot
    const API_KEY = "AIzaSyA1DV3pYPbZhulRAthhreH3cl7HfGm0zUg"; 

    async function processRequest() {
        const inputField = document.getElementById('user-input');
        const prompt = inputField.value.trim();
        const spinner = document.getElementById('loading-spinner');
        
        if (!prompt) return;

        logToChat("Requesting: " + prompt);
        spinner.classList.remove('hidden');
        inputField.value = ""; 

        try {
            const code = await generateAutonomousCode(prompt);
            displayCode(code, prompt);
        } catch (err) {
            logToChat("Error: Transmission failed. Try refreshing.");
            console.error(err);
        } finally {
            spinner.classList.add('hidden');
        }
    }

    async function generateAutonomousCode(topic) {
        // Direct call to Gemini 1.5 Flash for GitHub Pages compatibility
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: `Generate a professional single-file HTML/CSS webpage for: ${topic}. Include responsive CSS. Return ONLY the raw code.` }] }]
            })
        });

        const data = await response.json();
        if (data.error) throw new Error(data.error.message);

        let raw = data.candidates[0].content.parts[0].text;
        return raw.replace(/```html|```/g, "").trim();
    }

    function displayCode(code, topic) {
        const box = document.getElementById('chat-box');
        const container = document.createElement('div');
        container.className = "code-result";
        
        const launchBtn = document.createElement('button');
        launchBtn.className = "launch-btn";
        launchBtn.textContent = "ðŸš€ LAUNCH PREVIEW";
        launchBtn.onclick = () => {
            const win = window.open('', '_blank');
            win.document.write(code);
            win.document.close();
        };

        container.appendChild(launchBtn);
        box.appendChild(container);
        logToChat("Build Complete.");
        box.scrollTop = box.scrollHeight;
    }

    function logToChat(msg) {
        const log = document.createElement('div');
        log.className = "ai-log";
        log.textContent = `> ${msg}`;
        document.getElementById('chat-box').appendChild(log);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    // --- Background Animation ---
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = Array.from({length: 100}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 0.5 + 0.1
        }));
    }
    function animate() {
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        stars.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            ctx.fill();
            s.y += s.speed;
            if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', init);
    init(); animate();
</script>
</body>
</html>
