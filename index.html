<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vault Sync â€¢ Live Terminal</title>
  <script src="https://cdn.ethers.io/lib/ethers-6.13.2.umd.min.js"></script>
  <style>
    :root {
      --bg: #0a0a1a;
      --card-bg: #15152e;
      --accent: #00ffcc;
      --text: #f0f0ff;
      --error: #ff5555;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header { text-align: center; margin-bottom: 2rem; }
    h1 { font-size: 2.5rem; color: var(--accent); margin: 0; text-transform: uppercase; letter-spacing: 2px; }
    
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #333366;
    }
    .price-display {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      padding: 10px;
      background: #000;
      border-radius: 8px;
      text-align: center;
      color: #00ff00;
    }
    .input-group { margin-bottom: 1.2rem; }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #aaa; }
    input[type="text"] {
      width: 96%;
      padding: 0.8rem;
      background: #0a0a1a;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
    }

    .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 1rem; }
    button {
      padding: 0.8rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-sync { background: var(--accent); color: #000; grid-column: span 2; font-size: 1.1rem; }
    .btn-auto { background: #333; color: white; }
    .btn-ai   { background: #6200ea; color: white; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #console {
      margin-top: 1.5rem;
      background: #000;
      padding: 1rem;
      border-radius: 6px;
      height: 120px;
      font-family: monospace;
      font-size: 0.85rem;
      overflow-y: auto;
      border: 1px solid #222;
      color: #00ff00;
    }
  </style>
</head>
<body>

<header>
  <h1>Vault Sync</h1>
</header>

<div class="card">
  <div class="price-display">ETH/USD: <span id="price">Fetching...</span></div>

  <div class="input-group">
    <label>Target Vault Address (or ENS)</label>
    <input type="text" id="target-addr" placeholder="0x000...">
  </div>

  <div class="input-group">
    <label>Sync Amount (ETH)</label>
    <input type="text" id="amt" value="0.01">
  </div>

  <div class="actions">
    <button id="connectBtn" class="btn-sync" onclick="connectAndSync()">CONNECT WALLET & SYNC</button>
    <button class="btn-auto" onclick="toggleAuto()">ENABLE BOT</button>
    <button class="btn-ai" onclick="getAdvice()">AI PREDICTION</button>
  </div>

  <div id="console">System: Standing by...</div>
</div>

<script>
let provider;
let signer;
const logBox = document.getElementById('console');

function log(msg, isError = false) {
  const color = isError ? 'color: #ff5555;' : '';
  logBox.innerHTML += `<div style="${color}">> ${msg}</div>`;
  logBox.scrollTop = logBox.scrollHeight;
}

// 1. Live Price Engine
async function updatePrice() {
  try {
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
    const data = await res.json();
    document.getElementById('price').textContent = `$${data.ethereum.usd.toLocaleString()}`;
  } catch (e) { document.getElementById('price').textContent = "Offline"; }
}
setInterval(updatePrice, 15000);
updatePrice();

// 2. Web3 Connection Logic
async function connectAndSync() {
  if (!window.ethereum) {
    log("Error: MetaMask not detected!", true);
    return;
  }

  try {
    log("Requesting account access...");
    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    const address = await signer.getAddress();
    
    log(`Connected: ${address.substring(0,6)}...${address.substring(38)}`);
    document.getElementById('connectBtn').textContent = "INITIATING SYNC...";
    
    // Simulate transaction
    const amount = document.getElementById('amt').value;
    log(`Preparing sync for ${amount} ETH...`);
    
    // In a real app, this is where you'd call signer.sendTransaction()
    setTimeout(() => {
        log("Success: Vault synchronized with mainnet.", false);
        document.getElementById('connectBtn').textContent = "SYNC COMPLETE";
    }, 1500);

  } catch (err) {
    log(`User rejected or error: ${err.message}`, true);
  }
}

function toggleAuto() { log("Bot initialized. Monitoring gas prices..."); }
function getAdvice() { log("AI Signal: Moderate Volatility. Recommend 0.5% slippage."); }
</script>

</body>
</html>
