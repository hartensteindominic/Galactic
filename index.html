<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galactic - Single HTML Build</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #090b18;
      --panel: #121631;
      --text: #e7ebff;
      --accent: #7ad0ff;
      --muted: #9ea8d7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1e2456, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: min(700px, 100%);
      background: linear-gradient(180deg, #1a1f45, var(--panel));
      border: 1px solid #2b336b;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    h1 {
      font-size: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 0.6rem;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.25rem;
    }

    button {
      border: 0;
      border-radius: 10px;
      padding: 0.65rem 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .primary {
      background: var(--accent);
      color: #091120;
    }

    .ghost {
      background: transparent;
      border: 1px solid #49539b;
      color: var(--text);
    }

    .output {
      margin-top: 1.2rem;
      padding: 0.9rem;
      border-radius: 10px;
      background: rgba(14, 20, 50, 0.55);
      border: 1px solid #2f3874;
      min-height: 2.8rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Everything moved into one HTML file</h1>
    <p>
      This page keeps the structure, styles, and behavior in a single document.
      If you want me to migrate existing project files into this page, share the files and I can inline them here.
    </p>

    <div class="controls">
      <button class="primary" id="action">Run inline JS</button>
      <button class="ghost" id="reset">Reset</button>
    </div>

    <div class="output" id="output">Ready.</div>
  </main>

  <script>
    const output = document.getElementById('output');
    document.getElementById('action').addEventListener('click', () => {
      const now = new Date().toLocaleString();
      output.textContent = `Inline JavaScript executed at ${now}.`;
    });

    document.getElementById('reset').addEventListener('click', () => {
      output.textContent = 'Ready.';
    });
  </script>
</body>
</html>
