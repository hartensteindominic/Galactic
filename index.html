<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Garden Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #1e1e1e, #4e4e4e);
        }
        /* Add your CSS styling here */
        .neon {
            color: #39ff14;
            text-shadow: 0 0 20px #39ff14, 0 0 30px #39ff14;
        }
    </style>
</head>
<body>
    <h1 class="neon">Welcome to the 3D Garden</h1>
    <div id="garden"></div>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script>
        // Initialize Three.js scene for the garden
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('garden').appendChild(renderer.domElement);
        // Add your 3D garden code here (trees, flowers, fountain)

        // MetaMask connection
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send('eth_requestAccounts', []);
                const signer = provider.getSigner();
                // Wallet connected
                console.log('Wallet connected');
            } else {
                console.log('Please install MetaMask!');
            }
        }

        // Payment processing function
        async function processPayment(amount) {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const transaction = {
                to: '0x02f93c7547309ca50eeab446daebe8ce8e694cbb',
                value: ethers.utils.parseEther(amount) 
            };
            await signer.sendTransaction(transaction);
        }

        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
