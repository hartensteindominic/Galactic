<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vault Sync • Live</title>
  <script src="https://cdn.ethers.io/lib/ethers-6.13.2.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      background: #0f0f25;
      color: #f0f0ff;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #00ffcc;
      margin-bottom: 0.5rem;
    }
    .intro {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      color: #d0d0ff;
    }
    .card {
      background: rgba(40,40,80,0.9);
      border-radius: 16px;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto 2rem;
      border: 1px solid #4444ff80;
    }
    #status {
      background: #000011;
      padding: 1.2rem;
      border-radius: 10px;
      min-height: 160px;
      font-family: monospace;
      font-size: 1.05rem;
      overflow-y: auto;
      border: 1px solid #333366;
      margin: 1.5rem 0;
    }
    button {
      padding: 1rem 2rem;
      margin: 0.8rem 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }
    .btn-sync { background: linear-gradient(90deg, #00ffaa, #00ddff); color: #000; }
    .btn-auto { background: linear-gradient(90deg, #ff7700, #ffaa00); }
    .btn-ai   { background: linear-gradient(90deg, #bb00ff, #7700ff); }
    .loading { color: #aaaaff; font-style: italic; }
  </style>
</head>
<body>

<header>
  <h1>Vault Sync</h1>
  <p class="intro">If you see this text → deployment works. Black screen fixed by visible fallback content.</p>
</header>

<div class="card">
  <p><strong>ETH Price:</strong> <span id="price" class="loading">Loading...</span></p>

  <div style="margin:1.5rem 0;">
    <label>Risk: <span id="risk-val">1x</span></label><br>
    <input type="range" min="1" max="10" value="1" step="0.5" id="risk-slider">
  </div>

  <div style="margin:1.5rem 0;">
    Amount: <input type="text" id="amt" value="0.00001" style="padding:0.7rem; background:#111122; border:1px solid #444; border-radius:8px; color:white; width:160px;">
  </div>

  <div>
    <button class="btn-sync" onclick="syncNow()">SYNC VAULT</button>
    <button class="btn-auto" onclick="toggleAuto()">AUTO MODE</button>
    <button class="btn-ai"   onclick="getAdvice()">AI ADVICE</button>
  </div>

  <div id="status">Status: Page loaded • Waiting for actions...</div>
</div>

<script>
// Simple logger
const st = document.getElementById('status');
function log(txt, err = false) {
  const c = err ? 'color:#ff7777;' : '';
  st.innerHTML += `<span style="${c}">> ${txt}</span><br>`;
  st.scrollTop = st.scrollHeight;
}

// Price fallback
fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd')
  .then(r => r.json())
  .then(d => document.getElementById('price').textContent = '$' + d.ethereum.usd)
  .catch(() => document.getElementById('price').textContent = 'Offline');

// Risk update
document.getElementById('risk-slider').oninput = e => {
  document.getElementById('risk-val').textContent = e.target.value + 'x';
};

// Placeholder actions (add your real code later)
function syncNow()     { log("Sync clicked – connect wallet here"); }
function toggleAuto()  { log("Auto mode toggled"); }
function getAdvice()   { log("AI advice requested"); }

// Confirm load
log("Core page ready. Interact with buttons.");
</script>

</body>
</html>
